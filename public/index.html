<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <main class="container d-flex flex-column">
      <div class="row">
        <div class="col mt-3">
          <h1>LIST OF CARS</h1>
          <p>Enter car information</p>
        </div>
      </div>

      <div id="msg" class="alert d-none" role="alert"></div>

     
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6">
          <form id="itemForm">
            <input type="hidden" id="carId" />

            
            <div class="row mb-2">
              <div class="col">
                <input
                  id="brand"
                  type="text"
                  class="form-control"
                  placeholder="Brand"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <input
                  id="color"
                  type="text"
                  class="form-control"
                  placeholder="Color"
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-outline-primary mt-3 mb-3 shadow-lg"
            >
              Submit
            </button>
          </form>

          <script src="script.js"></script>
        </div>
      </div>
    </main>
  </body>
</html>
